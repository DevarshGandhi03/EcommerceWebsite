<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="Images/Adidas_isologo.svg.png" alt="This is the logo!"
        /></a>
      </div>
      <div class="navItems">
        <div class="search">
          <input
            type="search"
            name="What are you looking for?"
            id=""
            placeholder="What are you looking for?"
          />
        </div>
        <div class="group">
          <div class="Wishlist">
            <i class="fa-regular fa-heart" style="color: #000000"></i>Wishlist
          </div>
          <div class="Cart">
            <i class="fa fa-cart-shopping" style="color: #000000"></i> Cart
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="heading">
        <h1 class="heading-2">Stunicon M Running Shoes For Men (Grey)</h1>
      </div>
      <div class="itemPage">
        <div class="itemPageImage">
            <img
            class="_2r_T1I _396QI4"
            alt=""
            src="https://rukminim2.flixcart.com/image/832/832/xif0q/shoe/c/4/i/-original-imagzevgkvwnstjg.jpeg?q=70"
          />
        </div>
        <div class="itemInfo">
          <h3>Adidas</h3>
          <p class="itemName">Stunicon M Running Shoes For Men (Grey)</p>
            <p class="itemPrice">
              ₹2,245 &nbsp;<del
                style="font-size: smaller; color: rgb(133, 133, 133)"
                >₹4,599</del
              >
            </p>
            <div class="buttons">
                <button class="addToCart btn pageBtn">Add to cart</button>
                <button class="moveToWishlist btn pageBtn ">Wishlist</button>
            </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
